<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Cash Register</title>
</head>
<body>
    <h2 class="heading">Cash Register Manager</h2>
    <p class="description">Enter Bill amount and Cash paid by the customer to know minimum number of notes to return</p>
    <h3>Bill Amount:</h3>
    <input class="bill-amount" type="number">
    <h3>Cash Given:</h3>
    <input class="cash-given" type="number">
    <div>
        <button id="check">Check</button>
    </div>
    <div id="message"></div>
    <table class="fill-table">
        <caption><h3>Return Change</h3></caption>
        <tr>
            <th>Notes</th>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
        </tr>
        <tr>
            <th>Amount</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
        </tr>
    </table>
    <footer>
        <div class="footer-header">Profile links</div>
        <div class="links">
            <span><a class="link fa fa-github fa-2x" href="https://github.com/deekshithmd"></a></span>
            <span><a class="link fa fa-linkedin fa-2x" href="https://in.linkedin.com/in/deekshith-m-d-42a306154"></a></span>
            <span><a class="link fa fa-twitter fa-2x" href="http://twitter.com/deekshith_mogra"></a></span>
            <span><a class="link fa fa-briefcase fa-2x" href="https://deekshithmdportfolio.netlify.app/"></a></span>
        </div>
    </footer>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
